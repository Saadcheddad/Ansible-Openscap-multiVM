- hosts: all
  gather_facts: false
  become: true
  tasks:
    - name: Debian/Ubuntu
      raw: "apt-get update -y && apt-get install -y python3"
      changed_when: false
      failed_when: false
    - name: RHEL/OL
      raw: "yum -y install python3 || dnf -y install python3"
      changed_when: false
      failed_when: false
